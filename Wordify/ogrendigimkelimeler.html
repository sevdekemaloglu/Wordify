<script>
    const ball = document.querySelector(".toggle-ball");
    // Buradaki seçiciler tüm sayfalarda ortak olmalı. 
    const items = document.querySelectorAll(".ogrendim-body, .navbar, .toggle, .toggle-ball");

    // 1. ADIM: Sayfa yüklendiğinde daha önce bir seçim yapılmış mı kontrol et
    const currentTheme = localStorage.getItem("theme");

    // Eğer hafızada "dark" kayıtlıysa, sayfa açılır açılmaz active sınıfını ekle
    if (currentTheme === "dark") {
        items.forEach((item) => item.classList.add("active"));
    }

    // 2. ADIM: Butona tıklandığında ne olacağını belirle
    ball.addEventListener("click", function () {
        items.forEach((item) => item.classList.toggle("active"));

        // Toggle işleminden sonra topun sınıfını kontrol et
        // Eğer top "active" sınıfına sahipse, kullanıcı karanlık modu açmıştır.
        if (ball.classList.contains("active")) {
            localStorage.setItem("theme", "dark"); // Hafızaya "dark" yaz
        } else {
            localStorage.setItem("theme", "light"); // Hafızaya "light" yaz
        }
    });
</script>
<!--dark mode end-->
<script>

        document.addEventListener("DOMContentLoaded", () => {
            const container = document.getElementById("learned-wrapper");// Kartların ekleneceği kutuyu seç
            // (veri tabanı)LocalStorage'dan veriyi çek
            const learnedList = JSON.parse(localStorage.getItem('learnedWords')) || [];

            // Eğer liste boşsa uyarı mesajı göster
            if (learnedList.length === 0) {
                container.innerHTML = "<p class='empty-message'>Henüz öğrenilenler listesine kelime eklenmedi.</p>";
            } else {// Liste doluysa döngü ile her kelime için bir kart oluşturtur
                learnedList.forEach(item => {
                    // Template Literal (``) kullanarak dinamik HTML oluşturuyoruz
                    const cardHTML = `
                    <div class="card-container">
                        <div class="card">
                            <div class="front">
                                <input type="submit" value="Dinle" onclick="dinle(event,this)" class="voice-link"> 
                                <p></p>
                                <h2 class="card-title">${item.en}</h2>
                                </div>
                            <div class="back">
                                <h2 class="card-title">${item.tr}</h2>
                            </div>
                        </div>
                    </div>
                    `;
                    container.innerHTML += cardHTML;// Oluşturulan kartı ana kutuya ekle
                });
            }

            // Dinamik eklenen kartlar için tıklama (çevirme) olayı
            container.addEventListener('click', function(e) {
                // Tıklanan elemanın bir kart olup olmadığını kontrol et
                const card = e.target.closest('.card');

                if (card && !e.target.classList.contains('voice-link')) {

            });
        });
