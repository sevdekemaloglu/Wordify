<!--dark mode start-->
<script>
    const ball = document.querySelector(".toggle-ball");
    // Buradaki seçiciler tüm sayfalarda ortak olmalı. 
    const items = document.querySelectorAll(".resim-body, .navbar, .toggle, .toggle-ball");

    // 1. ADIM: Sayfa yüklendiğinde daha önce bir seçim yapılmış mı kontrol et
    const currentTheme = localStorage.getItem("theme");

    // Eğer hafızada "dark" kayıtlıysa, sayfa açılır açılmaz active sınıfını ekle
    if (currentTheme === "dark") {
        items.forEach((item) => item.classList.add("active"));
    }

    // 2. ADIM: Butona tıklandığında ne olacağını belirle
    ball.addEventListener("click", function () {
        items.forEach((item) => item.classList.toggle("active"));

        // Toggle işleminden sonra topun sınıfını kontrol et
        // Eğer top "active" sınıfına sahipse, kullanıcı karanlık modu açmıştır.
        if (ball.classList.contains("active")) {
            localStorage.setItem("theme", "dark"); // Hafızaya "dark" yaz
        } else {
            localStorage.setItem("theme", "light"); // Hafızaya "light" yaz
        }
    });
</script>
<!--dark mode end-->

<script>
    // 1.  tüm resimleri seçtik 
const galleryImages = document.querySelectorAll(".gallery-img");
// 2. Popup (Büyük resim kutusu) ve içindeki elementleri seç
const popup = document.getElementById("imagePopup");// Siyah arka planlı kutu
const popupImage = document.getElementById("popupImage");// Kutunun içindeki büyük resim etiketi
const closePopup = document.querySelector(".close-popup");// "X" kapatma butonu

// 3. Her bir resme tıklama olayı ekle 
galleryImages.forEach(img => {/* her resim için */
    img.addEventListener("click", () => {
        popup.style.display = "flex";
        // Tıklanan resmin kaynağını (src) alıp büyük resme ata
        popupImage.src = img.src;
        // Gizli olan popup'ı görünür yap 
        popup.style.display = "flex";
        
    });
});

// 4. "X" butonuna basınca kapat
closePopup.addEventListener("click", () => {
    popup.style.display = "none";
});

// 5. Resmin dışına (siyah boşluğa) tıklayınca kapat
popup.addEventListener("click", (e) => {
    if (e.target === popup) {// Eğer tıklanan yer Popup'ın kendisi ise (resim değilse) kapat
        popup.style.display = "none";
    }
});

</script>
