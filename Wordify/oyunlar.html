<!--dark mode start-->
<script>
    const ball = document.querySelector(".toggle-ball");
    // Buradaki seçiciler tüm sayfalarda ortak olmalı. 
    const items = document.querySelectorAll(".oyunlar-body, .navbar, .toggle, .toggle-ball");

    // 1. ADIM: Sayfa yüklendiğinde daha önce bir seçim yapılmış mı kontrol et
    const currentTheme = localStorage.getItem("theme");

    // Eğer hafızada "dark" kayıtlıysa, sayfa açılır açılmaz active sınıfını ekle
    if (currentTheme === "dark") {
        items.forEach((item) => item.classList.add("active"));
    }

    // 2. ADIM: Butona tıklandığında ne olacağını belirle
    ball.addEventListener("click", function () {
        items.forEach((item) => item.classList.toggle("active"));

        // Toggle işleminden sonra topun sınıfını kontrol et
        // Eğer top "active" sınıfına sahipse, kullanıcı karanlık modu açmıştır.
        if (ball.classList.contains("active")) {
            localStorage.setItem("theme", "dark"); // Hafızaya "dark" yaz
        } else {
            localStorage.setItem("theme", "light"); // Hafızaya "light" yaz
        }
    });
</script>
<!--dark mode end-->
